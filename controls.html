<style>
    .btn {
    color: #fff !important;
}
.btn-rounded {
    border-radius: 35px;
}
    .btn-pink-moon {
    background: #ec008c;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #fc6767, #ec008c);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #fc6767, #ec008c); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    color: #fff;
}
.btn-pink-moon:hover {
    background: #ec008c;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #ca5252, #b3026c);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #ca5252, #b3026c); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    color: #fff;
}

</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div style="margin: 30px;">
<button type="button" class="btn btn-pink-moon btn-rounded" onclick="play()">Play</button>
<button type="button" class="btn btn-pink-moon btn-rounded" onclick="pause()">Pause</button>
<button type="button" class="btn btn-pink-moon btn-rounded" onclick="skip()">Skip</button>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io();

function play() {
  socket.emit('play');
}
function pause() {
  socket.emit('pause');
}
function skip() {
  socket.emit('skip');
}
</script>
